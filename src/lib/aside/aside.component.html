<aside
    [@slideLeft]="position_animation" 

    (@slideLeft.done)="animationDone($event, 'left')"
    (@slideLeft.start)="animationStarted($event)"
    
    
    
    [className]="position"

    [@slideRight]="position_animation" 
    (@slideRight.done)="animationDone($event,'right')"
    (@slideRight.start)="animationStarted($event)"
    
    >
    
    <ng-container *ngxOutlet="">
        <!-- Custom Header -->
        <ng-content *ngIf="!showDefaultHeader" class="aside-title" select="header">
        </ng-content>
        <!-- End Custom Header -->

        <section>
            <div class="aside-container">
                <ng-content></ng-content>
            </div>
        </section>
        <!-- Custom Footer -->
        <ng-content *ngIf="!showDefaultFooter" select="footer"></ng-content>
        <!-- End Custom Footer -->
    </ng-container>
</aside>
